<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main-heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required placeholder="Your Name"></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="Male" required>
                Female <input type="radio" name="gender" id="Female" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="Your Address"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" required placeholder="Your Email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode" required placeholder="Your Pincode"></p>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="master">Master Card</option>
                <option value="rupay">RuPay</option>
            </select>
        </p>
        <p>Card number: <input type="number" name="card_number" id="card_number" required></p>
        <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV: <input type="password" name="CVV" id="CVV" required></p>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
