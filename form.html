<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Signup from</title>
</head>
<body>
    <form>
    <div class="heading">
        <h1>Signup form</h1>
        <h3>Signup for new account</h3>
    </div>
    <div class="container">
   <p>First name:<input type="text" name="fname">
    Last name:<input type="text" name="lname"></p> 
    <fieldset>
        <legend>Gender</legend>
        <p>
            Male: <input type="radio" name="gender" id="Male" required>
            Female: <input type="radio" name="gender" id="Female" required>
            Prefer not to say: <input type="radio" name="gender" id="pn" required>
            Other: <input type="radio" name="gender" id="other" required>
        </p>
    </fieldset>
    <p>Mobile number: <input type="number" name="ccode" width="10px" placeholder="code"> <input type="number" name="number" placeholder="number"></p>
    <p>Date of Birth: <input type="date" name="date"></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>Password: <input type="password" name="password" id="password"></p>
    <p>Re-Password: <input type="password" name="rpassword" id="rpassword"></p>
    <h3>Country Details</h3>
    <p>Country:<input type="text" name="country" id="country"></p>
    <p>State:<input type="text" name="state" id="state"></p>
    <p>Pin Code:<input type="number" name="pin" id="pin"></p>
    <p><input type="Submit" value="Submit" name="submit" id="submit"></p>
    <p><input type="Reset" value="Reset" name="reset" id="reset"></p>
</form>
</div>
</body>
</html>
